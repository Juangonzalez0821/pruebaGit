<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="retro-form">
            <h1 class="neon-text">Adivina el Número</h1>
            <input type="number" id="adivinanza" class="neon-input" placeholder="Ingresa un número entre 1 y 100">
            <div class="text-center mt-3">
                <button onclick="adivinarNumero()" class="neon-button btn btn-lg">Adivinar</button>
            </div>
            <p id="mensaje" class="mt-3 neon-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
