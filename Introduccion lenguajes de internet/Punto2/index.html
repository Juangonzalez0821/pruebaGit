<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="retro-form">
            <h1 class="neon-text">Formulario</h1>
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label neon-text">Nombre</label>
                    <input type="text" class="form-control neon-input" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label neon-text">Email</label>
                    <input type="email" class="form-control neon-input" id="email" placeholder="Introduce tu email">
                </div>
                <button type="button" class="neon-button btn btn-lg" id="enviarBtn">Enviar</button>
            </form>
            <p id="mensaje" class="mt-3 neon-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
